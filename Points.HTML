<html lang="en">
    <head>

            </div>
            <h1>Build Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="bAnt-cell" class="button">ant</button>
                <button id="bDirection" class="button">north</button>
                <button id="bColor" class="button hidden">white</button>
            </div>
        </div>
        <canvas id="kansas"></canvas>
        <div id="rule">
            <button id="save" class="button">save</button>
            <h1>Color Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                
            </div>
            <h1>Turn Contol</h1>
            <div class="flex space-x-2 mt-1 mb-1">

            </div>
            <h1>Distance Control</h1>
