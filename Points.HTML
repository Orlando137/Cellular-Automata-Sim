<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAS</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="Points.css">
    </head>
    <body>
        <div id="control">
            <h1>Flow Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="pause-play" class="button hidden">pause</button>
                <button id="start-reset" class="button">start</button>
                <button id="step" class="button">step</button>
                <label id="stepCount" class="ml-4">0</label>
            </div>
            <h1>Build Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="bAuto-cell" class="button">auto</button>
                <button id="bDirection" class="button">north</button>
                <button id="bKill" class="button">kill</button>
                <button id="bColor" class="button hidden">black</button>
                <label id="autoCount" class="ml-4 text-white">1</label>
            </div>
            <h1>Notepad</h1>
            <textarea id="paragraphInput" rows="12" cols="50" placeholder="Enter your rules here..."></textarea>
        </div>
        <canvas id="kansas"></canvas>
        <div id="rule">
            <div class="flex space-x-2 mb-2">
                <input id="graph-name" class="input flex-grow text-black" placeholder="Enter graph name">
                <button id="save" class="button whitespace-nowrap">save</button>
            </div>
            <h1>Color Control</h1>
            <div class="flex flex-col space-x-2 mt-1 mb-1">
                <label class="mb-1 text-white">
                    color code:
                    <input id="color-code" class="input w-16 text-black input" value="00000000">
                </label>
            </div>
            <h1>Turn Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <label class="mb-1 text-white">
                    turn code:
                    <input id="turn-code" class="input w-16 text-black input" value="00000000">
                </label>
            </div>
            <h1>Distance Control</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <label class="mb-1 text-white">
                    distance code:
                    <input id="distance-code" class="input w-16 text-black input" value="11111111">
                </label>
            </div>
            <h1>Generate Random Rules</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="random-color" class="button">color</button>
                <button id="random-turn" class="button">turn</button>
                <button id="random-distance" class="button">distance</button>
                <button id="random-all" class="button">all</button>
            </div>
            <h1>Rules</h1>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="save-current" class="button">save current</button>
            </div>
            <div class="flex space-x-2 mt-1 mb-1">
                <button id="save-rule" class="button">save</button>
            </div>
            <div class="flex space-x-2 mt-1 mb-1">
                <p id="show-rule" class="text-white">00000000 | 00000000 | 11111111</p>
            </div>
            <div class="flex space-x-2 mb-2">
                <input id="rule-copy" class="input flex-grow text-black" placeholder="Enter rule to copy">
                <button id="implement-rule" class="button whitespace-nowrap">go</button>
            </div>
        <script src="Points.js"></script>
    </body>
</html>
